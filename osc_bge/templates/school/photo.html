{% extends 'school_base.html' %}
{% load static %}
{% block title %}{{found_school.name}}{% endblock %}
{% block content %}

<div class="ContentsFrame">
	<div class="SchoolName">
	<span>School Information</span><br />
	{{found_school.name}}
	</div>
	<div class="SchoolFrame">
		<div class="MTitle">School Photos</div>
		<div class="MediaList">
			{% for photo in found_school.school_photo.all %}
			<div class="MediaSet BOX04">
				<img src="{{MEDIA_URL}}{{photo.photo}}" alt="additional_school_photos" style="max-width:100%;max-height:100%;">
				<div class="Title">{{photo.photo}}</div>
			</div>
			{% endfor %}
			<div class="cdiv"></div>
		</div><!-- MediaList -->
		<div class="EndPart"></div>

	</div>
</div><!--  ContentsFrame-->


{% endblock %}
